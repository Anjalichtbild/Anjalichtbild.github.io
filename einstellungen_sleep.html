<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lichtwecker</title>

    <style>
        .big-switch {
            transform: scale(1.5);
            /* Increase size */

            /* Keep spacing consistent */
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>Schlafen</h1>
            </div>
        </div>
        <div class="row p-3">
            <div class="container bg-light rounded shadow-sm p-3">
                <div class="row">

                    <div class="col-12 text-start">
                        <div class="fs-4 fw-bold">Einstellungen</div>
                    </div>
                </div>

                <div class="row p-3">
                    <div class="col-7 fs-5 fw-semibold">Counter</div>

                    <div class="col-5 fw-semibold d-inline-flex align-items-center ">
                        <input type="number" class="form-control text-end me-2" id="alarmTimeMin" name="dauer_m"
                            value="20" step="1">min
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid position-fixed bottom-0 start-0 bg-light g-0 border-top border-light-subtle">
        <div class="row d-flex">
            <div class="col-6 d-flex p-0 border-end  border-light-subtle">
                <a href="index.html" class="btn btn-outline-secondary border-0 flex-fill py-4 rounded-0"
                    role="button">Speichern</a>
            </div>
            <div class="col-6 d-flex p-0 border-end  border-light-subtle">
                <a href="index.html" class="btn btn-outline-secondary border-0 flex-fill py-4 rounded-0"
                    role="button">Abbrechen</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
